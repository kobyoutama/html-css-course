<style>
    /* Button is a CSS Selector: which elements are targeted */
    button{
        background-color: black;
        color: pink;
    }
    /* .subscribe-button is to target a class name because it starts with '.' */
    .subscribe-button {
        /* LH: CSS Property (background-color) | RH: CSS Value (red) */
        background-color: rgb(193,0,3);
        color: white;

        cursor: pointer;
        border: none;
        
        border-radius: 2px;
        height: 36px;
        width: 105px;

        margin-right: 8px;
    }

    .join-button{
        background-color: white;
        color: rgb(41,118,211);

        border-color: rgb(41,118,211);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;

        height: 36px;
        width: 62px;

        cursor: pointer;
    }

    .tweet-button{
        background-color: rgb(1,148,249);
        color: white;
        font-weight: bold;
        font-size: 15px;

        border: none;
        /* set the border radius to half the min(height, width) */
        border-radius: 14px;
        height: 28px;
        width: 62px;

        cursor: pointer;
        
        margin-left: 8px;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<!-- to add space between buttons we must add margin (through subscribe button) -->
<button class="join-button">
    Join
</button>

<button class="tweet-button">
    Tweet
</button>
