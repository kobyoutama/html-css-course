<!-- Correct starting structure -->
<!DOCTYPE html>
<html>
    <!-- head: contains all unvisible elements -->
    <head>
        <title>HTML Structure</title>
        <!-- <style></style>  OR link-->
        <!-- void elements: tags that do not need closing -->
        <link rel="stylesheet" href="styles/html_buttons.css">
        <!-- Loading new fonts from google fonts (copy and paste code) -->

    </head>

    <!-- body: contains all visible elements  -->
    <body>
        <p>
            paragraph of text
        </p>
        <button>Some Button</button>
    </body>
</html>
